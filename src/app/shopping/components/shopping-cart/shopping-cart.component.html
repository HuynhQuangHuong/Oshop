<div class="container">
    <h1>Shopping Cart</h1>
    <div class="row col-12" *ngIf="cart">
        <div class="card-body">
            <p class="text-main">
                You have {{ cart.totalItemsCount }} items in your shopping cart.
                <button (click)="clearCart()" class="btn btn-light btn-sm clear-my">Clear Product
            </button>
            </p>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th class="text-center" style="width: 230px">Quantity</th>
                    <th class="text-center" style="width: 200px">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart.items">
                    <td>
                        <div [style.backgroundImage]="'url(' +  item.imageUrl + ')'" class="thumbnail"></div>
                    </td>
                    <td class="td-title">
                        {{ item.title }}
                    </td>
                    <td>
                        <product-quantity [product]="item" [shopping-cart]="cart">
                        </product-quantity>
                    </td>
                    <td class="text-right">
                        {{ item.totalPrice | currency:'USD':'symbol'}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-right" colspan="4">{{ cart.totalPrice | currency:'USD':'symbol' }}</td>
                </tr>
            </tfoot>
        </table>
        <a *ngIf="cart.items.length" routerLink="/home/check-out" class="btn btn-primary btn-my">
            <span *ngIf="cart.items.length" routerLink="/home/check-out">
            Check Out
        </span></a>
    </div>
</div>
