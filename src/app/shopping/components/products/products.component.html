<div class="container-fuild">
    <div class="box_image"></div>
    <div class="container mt-5">
        <h2 class="title">menu</h2>
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <product-filter [category]="category"></product-filter>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="row" *ngIf="cart$ | async as cart">
                    <div class="col-sm-12 col-md-6 col-lg-4 pl-0 pr-0" *ngFor="let p of filteredProducts; index as i" style="margin-bottom:30px;">
                        <product-card [product]="p" [shopping-cart]="cart"></product-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
