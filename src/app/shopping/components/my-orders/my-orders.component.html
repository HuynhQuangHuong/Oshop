<div class="box_image">
</div>
<div class="container container-body in-my">
    <h1 class="header">Orders</h1>
    <table class="table" *ngIf="orders$">
        <thead>
            <tr class="tr-th">
                <th>Customer</th>
                <th>Date</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;" *ngFor="let order of orders$ | async">
                <td>{{ order.shipping?.name }}</td>
                <td>{{ order.datePlaced | date}}</td>
                <td>
                    <a href="#">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
